<div class="mat-elevation-z8">
  <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="table table-striped table-sm mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"><fa-icon [icon]="count"></fa-icon></th>
      <td mat-cell *matCellDef="let link"> {{link.id}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code"><fa-icon [icon]="code"></fa-icon> Code</th>
      <td mat-cell *matCellDef="let link"> {{link.code}} </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by count">Count</th>
      <td mat-cell *matCellDef="let link"> {{link.orders.length}} </td>
    </ng-container>
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by revenue">Revenue</th>
      <td mat-cell *matCellDef="let link"> <fa-icon [icon]="dollarIcon"></fa-icon> {{sum(link.orders)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
